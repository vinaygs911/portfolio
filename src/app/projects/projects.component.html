<div class="projects">
    <h2>Projects</h2>
    <div *ngFor="let project of projects" class="project-card">
      <h3>{{ project.name }}</h3>
      <p>{{ project.description }}</p>
      <p>Technologies: {{ project.technologies.join(', ') }}</p>
      <a href="{{ project.link }}" target="_blank">View Project</a>
    </div>
</div>
