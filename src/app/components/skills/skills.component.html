<section class="py-16 px-8 bg-gray-100 text-center">
    <h2 class="text-3xl font-bold text-gray-800">My Skills</h2>
    <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-8">
      <div *ngFor="let skill of skills" class="text-center">
        <h3 class="text-xl font-bold">{{ skill.name }}</h3>
        <p class="text-gray-600">{{ skill.level }}%</p>
        <div class="w-full bg-gray-300 rounded-full h-4 mt-2">
          <div
            class="bg-blue-600 h-4 rounded-full"
            [style.width]="skill.level + '%'">
          </div>
        </div>
      </div>
    </div>
</section>
