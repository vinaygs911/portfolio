<section class="py-16 px-8 bg-white text-center">
    <h2 class="text-3xl font-bold text-gray-800">Contact Me</h2>
    <div class="mt-8 max-w-md mx-auto">
      <p class="text-lg text-gray-600">Feel free to reach out!</p>
      <ul class="mt-4 space-y-2">
        <li>
          <a href="mailto:{{ contactInfo.email }}" class="text-blue-600 hover:underline"
            >{{ contactInfo.email }}</a
          >
        </li>
        <li>{{ contactInfo.phone }}</li>
        <li>
          <a
            [href]="contactInfo.linkedin"
            target="_blank"
            class="text-blue-600 hover:underline"
            >LinkedIn</a
          >
        </li>
        <li>
          <a
            [href]="contactInfo.github"
            target="_blank"
            class="text-blue-600 hover:underline"
            >GitHub</a
          >
        </li>
      </ul>
    </div>
  </section>
