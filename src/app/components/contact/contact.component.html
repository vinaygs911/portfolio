<section class="py-16 px-8 text-center">
    <h2 class="text-3xl font-bold text-white">Let's Connect</h2>
    <p class="mt-4 text-lg text-gray-300">
      Have a project idea or looking to collaborate? Reach out, and let's create something amazing!
    </p>
    <div class="mt-8 max-w-md mx-auto">
      <ul class="mt-4 space-y-4">
        <li>
          <a href="mailto:{{ contactInfo.email }}" class="text-blue-400 hover:underline text-lg">
            📧 {{ contactInfo.email }}
          </a>
        </li>
        <li>
          <a [href]="contactInfo.linkedin" target="_blank" class="text-blue-400 hover:underline text-lg">
            🔗 LinkedIn Profile
          </a>
        </li>
        <li>
          <a [href]="contactInfo.github" target="_blank" class="text-blue-400 hover:underline text-lg">
            🖥️ GitHub Portfolio
          </a>
        </li>
      </ul>
    </div>
  </section>
