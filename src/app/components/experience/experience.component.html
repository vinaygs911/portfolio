<section class="py-16 px-8 bg-gray-100">
    <h2 class="text-3xl font-bold text-gray-800 text-center">Experience</h2>
    <div class="mt-8">
      <div *ngFor="let exp of experience" class="mb-8 border-b pb-4">
        <h3 class="text-xl font-bold">{{ exp.role }}</h3>
        <p class="text-gray-600">{{ exp.company }} | {{ exp.duration }}</p>
        <ul class="list-disc ml-8 mt-2">
          <li *ngFor="let achievement of exp.achievements">{{ achievement }}</li>
        </ul>
      </div>
    </div>
  </section>
