<header class="gradient-header night-sky">
  <nav class="flex justify-between items-center px-8 py-4">
    <!-- Logo -->
    <div class="text-2xl font-bold">My Portfolio</div>

    <!-- Desktop Navigation -->
    <ul class="hidden md:flex space-x-6">
      <li><a routerLink="/about" class="hover:text-gray-300">About</a></li>
      <li><a routerLink="/skills" class="hover:text-gray-300">Skills</a></li>
      <li><a routerLink="/projects" class="hover:text-gray-300">Projects</a></li>
      <li><a routerLink="/experience" class="hover:text-gray-300">Experience</a></li>
      <li><a routerLink="/contact" class="hover:text-gray-300">Contact</a></li>
    </ul>

    <!-- Hamburger Icon -->
    <div class="md:hidden">
      <button id="menu-toggle" class="text-white focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>
  </nav>

  <!-- Mobile Navigation -->
  <ul
    id="mobile-menu"
    class="hidden flex-col space-y-4 bg-black bg-opacity-80 p-4 text-center text-white absolute w-full top-16 left-0"
  >
    <li><a routerLink="/about" class="hover:text-gray-300">About</a></li>
    <li><a routerLink="/skills" class="hover:text-gray-300">Skills</a></li>
    <li><a routerLink="/projects" class="hover:text-gray-300">Projects</a></li>
    <li><a routerLink="/experience" class="hover:text-gray-300">Experience</a></li>
    <li><a routerLink="/contact" class="hover:text-gray-300">Contact</a></li>
  </ul>
</header>

<script>
  // Toggle Mobile Menu
  const menuToggle = document.getElementById("menu-toggle");
  const mobileMenu = document.getElementById("mobile-menu");

  menuToggle.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });
</script>
