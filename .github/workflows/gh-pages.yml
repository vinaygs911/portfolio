name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Trigger deployment on push to master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository code
    - name: Checkout repository
      uses: actions/checkout@v2

    # Set up Node.js for the build process
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Or use your preferred Node.js version

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Build the Angular project (production build)
    - name: Build Angular project
      run: npm run build --prod --base-href "https://vinaygs911.github.io/portfolio/"

    # Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # The branch to deploy to
        folder: dist/portfolio  # The folder to deploy (adjust based on the output path in angular.json)
        token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
